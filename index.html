<!DOCTYPE html>
<head>
    <title>Bezier Curves by amtg</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
</head>
<body>
    <header>
        <img class="header-img" src='./assets/1.png' alt="random bong bong">
        <h3 class="header-subtitle">☆ Bezier Curves by amtg ☆</h3>
    </header>

    <canvas width="1200" height="500"></canvas>

    <div class="fixed-checkboxes">
        <label class="c_show"><input type="checkbox" id="c_showCurves" checked>Show Curves</label>   
        <label class="c_show"><input type="checkbox" id="c_showPolyg" checked>Show polygonal</label>
        <label class="c_show"><input type="checkbox" id="c_showControlPoints" checked>Show Control Points</label> 
    </div>
    
    <input type="button" id="b_changeMode" value="Change Mode"> 

    <section class="action-elements">
        <div class="defaultMode">
            <input type="number" class="avalNumber" id="avalNumber" value="50">
            <input type="button" class="b_actionToCurve" id="b_createNewCurve" value="Create a new curve!">
        </div>

        <div class="makeChangesMode" style="display: none">
            <label><input type="checkbox" id="c_pointsKillerMode" checked>'Points Killer'</label>

            <div class="alternCurvesButtons">
                    <input type="button" class="b_prevNext" id="b_prevCurve" value="<">
                    <input type="button" class="b_prevNext" id="b_nextCurve" value=">">
            </div>

            <div class="modifyEvaluationNumber">
                <input type="number" class="avalNumber" id ="toChangeAvalNumber">
                <input type="button" class="b_actionToCurve" id="b_changeAvalNumber" value="Change avaliation" onclick="changeEvaluationNumber()">
            </div>
            <input type="button" class="b_actionToCurve" id="b_deleteCurve" value="Delete curve">
        </div>
    </section>

    
    <script src="./setHeaderImg.js"></script>   
    <script src="./structures.js"></script>
    <script src="./main.js"></script>
    <script src="./defaultMode.js"></script>
    <script src="./makeChangesMode.js"></script>
</body>
